<!DOCTYPE html>
<html>

<head>
    <title>R6STRAT</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div class="position-relative">
        <div id="alertList" class="position-absolute top-0 start-50 translate-middle-x zindex-popover">
        </div>
    </div>

    <ul class='custom-menu'>
        <li id="removeLi" data-action="remove">Remove Icon</li>
    </ul>

    <div class="container-fluid" style="height: 100%;">
        <div class="row align-items-center justify-content-center h-100">
            <div class="col-xl-10">
                <div id="drawingComponents">
                    <canvas id="drawCanvas" width="100%" height="100%" style="position: absolute;"></canvas>
                    <div id="iconOverlayConatiner">
                    </div>
                </div>
            </div>
            <div class="col-xl-2">
                <div id="toolBoxDiv" class="card card-body shadow scroll type2">
                    <label style="color: black;margin: 10px 0px;">*Made by SeMin*</label>
                    <div id="itmesContainer">
                        <button id="infoBtn" type="button" class="btn btn-outline-primary btn-sm"
                            onclick="setAboutInfos();" data-bs-toggle="modal" data-bs-target="#infoModal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z">
                                </path>
                            </svg>
                        </button>
                        <button id="changeLangBtn" type="button" class="btn btn-outline-success btn-sm"
                            onclick="changeLang()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-translate" viewBox="0 0 16 16">
                                <path
                                    d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286H4.545zm1.634-.736L5.5 3.956h-.049l-.679 2.022H6.18z">
                                </path>
                                <path
                                    d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2zm7.138 9.995c.193.301.402.583.63.846-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6.066 6.066 0 0 1-.415-.492 1.988 1.988 0 0 1-.94.31z">
                                </path>
                            </svg>
                        </button>
                        <button id="upFloorBtn" type="button" class="btn btn-outline-secondary btn-sm"
                            onclick="manageSectorNum(true);">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-caret-up-square-fill" viewBox="0 0 16 16">
                                <path
                                    d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4 9h8a.5.5 0 0 0 .374-.832l-4-4.5a.5.5 0 0 0-.748 0l-4 4.5A.5.5 0 0 0 4 11z">
                                </path>
                            </svg>
                        </button>
                        <button id="downFloorBtn" type="button" class="btn btn-outline-secondary btn-sm"
                            onclick="manageSectorNum(false);">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-caret-down-square-fill" viewBox="0 0 16 16">
                                <path
                                    d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4 4a.5.5 0 0 0-.374.832l4 4.5a.5.5 0 0 0 .748 0l4-4.5A.5.5 0 0 0 12 6H4z">
                                </path>
                            </svg>
                        </button>
                        <hr class="divider">
                        <button id="selectResetIconBtn" type="button" class="btn btn-outline-danger btn-sm">아이콘
                            초기화</button>
                        <button id="selectResetDrawBtn" type="button" class="btn btn-outline-danger btn-sm">그림
                            초기화</button>
                        <button id="selectImportToImage" type="button" class="btn btn-outline-success btn-sm">이미지로
                            변환</button>
                        <hr class="divider">
                        <div id="mainItemsContainer">
                            <div id="drawingToolDiv">
                                <label id="colorLabel" style="color: black;">
                                    색: <input id="colorPicker" type="color">
                                </label>
                                <label id="thicknessLabel" style="color: black;">
                                    굵기: 
                                    <input id="thicknessPicker" type="number" min="1" max="30" value="3">
                                </label>
                                <input id="pencilBtn" type="image" src="./src/img/drawToolIcon/pencil.png" class="drawingToolBtn active" onclick="changeDrawingTool(1);">
                                <input id="eraserBtn" type="image" src="./src/img/drawToolIcon/eraser.png" class="drawingToolBtn" onclick="changeDrawingTool(2);">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="infoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">About R6STRAT</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <h6><strong id="infoContent"></strong></h6>
                    <hr class="divider">
                    <h6><strong id="manualContent"></strong></h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="./src/js/manageAlert.js"></script>
    <script src="./src/js/initSeq.js"></script>
    <script src="./src/js/html2canvas.js"></script>
    <script src="./src/js/html2canvas.min.js"></script>
    <script src="./src/js/imgPreLoad.js"></script>
    <script src="./src/js/dragDrop.js"></script>
    <script src="./src/js/manageCanvas.js"></script>
    <script src="./src/js/manageMapBtn.js"></script>
    <script src="./src/js/manageToolBox.js"></script>
    <script src="./src/js/ImportToImg.js"></script>
    <script src="./src/js/customMenu.js"></script>
</body>

</html>
